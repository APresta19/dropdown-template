<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <div id="container">
        <button class="dropbtn">Item1</button>
        <div id="selected" class="dropdown-content">
            <div class="item">
                Item1
            </div>
            <div class="item">
                Item2
            </div>
            <div class="item">
                Item3
            </div>
        </div>
    </div>


    <div id="slider">
        <button id="left-arrow">&lt</button>
        <button id="right-arrow">&gt</button>
        <div id="pictures">
            <img src="../src/dragon.jpg" height="400px" width="100%">
            <img src="../src/malenia.avif" height="400px" width="100%">
            <img src="../src/tarnished.avif" height="400px" width="100%">
        </div>
        <div id="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
